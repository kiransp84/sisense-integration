<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page of Parent App</title>
    <link rel="stylesheet" href="style.css">
	<script>
    
    
    function logout() {
        const xhr = new XMLHttpRequest();
        xhr.open("GET", "https://icargo-neo-demo.ibsplc.org/analytics/api/auth/logout", true);
        xhr.withCredentials = true;
        xhr.send(null);
    }
    
    window.addEventListener("load", logout );

	</script>
</head>

<body>

<p>
    Log out successfully from parent app .. 
</p>

</body>

</html>
